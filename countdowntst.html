<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<div class="container">
<h1>Countdown Test â³</h1>
<p id="countdown">â³ Counting down...</p>
<p id="message">Your adventure unlocks soon! ğŸŒ¿ğŸ§º</p>
<a id="startLink" href="clue1.html">Go to Clue 1 ğŸ¹</a>
</div>
<script>

    const countdownEl = document.getElementById('countdown');

    const messageEl = document.getElementById('message');

    const startLink = document.getElementById('startLink');

    startLink.style.display = 'none'; // hide until countdown ends

    // Countdown set to 6th Feb 2026, 13:10

    const testDate = new Date("Feb 6, 2026 13:10:00").getTime();

    const timer = setInterval(() => {

      const now = new Date().getTime();

      const distance = testDate - now;

      if(distance > 0) {

        const days = Math.floor(distance / (1000*60*60*24));

        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));

        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));

        const seconds = Math.floor((distance % (1000*60)) / 1000);

        countdownEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s`;

      } else {

        clearInterval(timer);

        countdownEl.style.display = 'none';

        messageEl.innerHTML = "ğŸ‰ Your adventure starts now! ğŸ¹ğŸŒ¿";

        startLink.style.display = 'inline-block';

      }

    }, 1000);
</script>
